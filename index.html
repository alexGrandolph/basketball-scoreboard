<html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
<!-- Container Start -->
<main class="container">

  <!-- Home Start -->
  <div class="home">
    <h3>HOME</h3>
    <div class="scoreboard-home">
      <h2 id="home-score">0</h2>
    </div>
    <div class="buttons">
      <button class="plusone-btn" id="home-score-btn-1" onclick="addOneHomeScore()">+1</button>
      <button class="plustwo-btn" id="home-score-btn-2" onclick="addTwoHomeScore()">+2</button>    
      <button class="plusthree-btn" id="home-score-btn-3" onclick="addThreeHomeScore()">+3</button>
      <button class="minusone-btn" id="home-score-btn-one" onclick="subOneHomeScore()">-1</button>
    </div>
  </div>
  <!-- Home End -->
  <div class="reset-game">
  <button class="reset-button" id="plusone-btn" onclick="resetGame()">Reset Game</button>
  </div>
  <!-- Guest Start -->
  <div class="guest">
    <h3>GUEST</h3>
    <div class="scoreboard-guest">
      <h2 id="guest-score">0</h2>
    </div>
    <div class="buttons">
      <button class="plusone-btn" id="guest-score-btn-1" onclick="addOneGuestScore()">+1</button>
      <button class="plustwo-btn" id="guest-score-btn-2" onclick="addTwoGuestScore()">+2</button>
      <button class="plusthree-btn" id="guest-score-btn-3" onclick="addThreeGuestScore()">+3</button>
      <button class="minusone-btn" id="guest-score-btn-one" onclick="subOneGuestScore()">-1</button>
    </div>
  </div>
  <script src="index.js"></script>
  
</body>

</html>
